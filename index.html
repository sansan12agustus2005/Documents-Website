<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Web Pembelajaran MAS PLUS AN-NUR</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- NAVBAR (dynamic) -->
  <div id="navbar-component"></div>

  <!-- Hero -->
  <section id="beranda" class="hero">
    <div class="overlay"></div>
    <div class="hero-content text-light">
      <h1 class="text-center">WEB PEMBELAJARAN</h1>
      <p class="text-center">MEDIA PEMBELAJARAN EKONOMI MAS PLUS AN-NUR</p>
    </div>
  </section>

  <!-- Welcome / Intro -->
  <div class="container">
    <div class="welcome-left text-primary">
      <h1 class="text-center">Welcome!</h1>
      <h3 class="text-center">
        Selamat datang di web pembelajaran ini. Tetap semangat dalam menuntut ilmu
        agar kalian menjadi siswa yang hebat dan sukses.
      </h3>
    </div>
  </div>

  <!-- Menu Bawah -->
  <section class="menu-box-container">
    <div class="menu-grid" id="menus"></div>
  </section>

  <!-- Script Generate Menu -->
  <script>
    const menus = [
      {
        title: "Beranda",
        href: "index.html",
        image: "assets/images/LOGO.png"
      },
      {
        title: "Profile Sekolah",
        href: "profilsekolah.html",
        image: "assets/images/LOGO.png"
      },
      {
        title: "Tujuan Web",
        href: "tujuan.html",
        image: "assets/images/LOGO.png"
      },
      {
        title: "Profil Pembuat",
        href: "profilpembuat.html",
        image: "assets/images/LOGO.png"
      },
      {
        title: "Absensi & Evaluasi",
        href: "kelas-evaluasi.html",
        image: "assets/images/LOGO.png"
      },
      {
        title: "Materi & Quis",
        href: "materi_quies.html",
        image: "assets/images/LOGO.png"
      }
    ];

    const menuComponent = document.getElementById("menus");

    menuComponent.innerHTML = menus.map(menu => `
      <a href="${menu.href}" class="menu-box">
        <img src="${menu.image}" alt="${menu.title}">
        <p>${menu.title}</p>
      </a>
    `).join("");
  </script>

  <!-- Navbar JS -->
  <script src="assets/js/navbar-menu.js"></script>

</body>

</html>
